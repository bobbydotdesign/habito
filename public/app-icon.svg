    <rect x="692" y="564" width="48" height="48" rx="4"/>

    <!-- Narrowing body -->
    <rect x="340" y="612" width="48" height="48" rx="4"/>
    <rect x="388" y="612" width="48" height="48" rx="4"/>
    <rect x="440" y="612" width="48" height="48" rx="4"/>
    <rect x="492" y="612" width="48" height="48" rx="4"/>
    <rect x="544" y="612" width="48" height="48" rx="4"/>
    <rect x="596" y="612" width="48" height="48" rx="4"/>
    <rect x="644" y="612" width="48" height="48" rx="4"/>

    <!-- Feet row -->
    <rect x="340" y="660" width="48" height="48" rx="4"/>
    <rect x="388" y="660" width="48" height="48" rx="4"/>
    <rect x="596" y="660" width="48" height="48" rx="4"/>
    <rect x="644" y="660" width="48" height="48" rx="4"/>

    <!-- Bottom feet -->
    <rect x="292" y="708" width="48" height="48" rx="4"/>
    <rect x="340" y="708" width="48" height="48" rx="4"/>
    <rect x="644" y="708" width="48" height="48" rx="4"/>
    <rect x="692" y="708" width="48" height="48" rx="4"/>
  </g>

  <!-- Eyes (black/dark pixels for contrast) -->
  <g fill="#0a0a0a">
    <rect x="388" y="372" width="48" height="48" rx="4"/>
    <rect x="440" y="372" width="48" height="48" rx="4"/>
    <rect x="544" y="372" width="48" height="48" rx="4"/>
