    <rect x="440" y="516" width="48" height="48" rx="4"/>
    <rect x="492" y="516" width="48" height="48" rx="4"/>
    <rect x="544" y="516" width="48" height="48" rx="4"/>
    <rect x="596" y="516" width="48" height="48" rx="4"/>
    <rect x="644" y="516" width="48" height="48" rx="4"/>
    <rect x="692" y="516" width="48" height="48" rx="4"/>

    <!-- Body continues -->
    <rect x="292" y="564" width="48" height="48" rx="4"/>
    <rect x="340" y="564" width="48" height="48" rx="4"/>
