<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <rect width="1024" height="1024" fill="#0a0a0a"/>

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feGaussianBlur stdDeviation="20" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pixel art Hagotchi creature - cute blob pet -->
  <g fill="#00ff41" filter="url(#glow)">
    <!-- Antenna/ears -->
    <rect x="340" y="180" width="48" height="48" rx="4"/>
    <rect x="636" y="180" width="48" height="48" rx="4"/>

    <!-- Head top row -->
    <rect x="388" y="228" width="48" height="48" rx="4"/>
    <rect x="440" y="228" width="48" height="48" rx="4"/>
    <rect x="492" y="228" width="48" height="48" rx="4"/>
    <rect x="544" y="228" width="48" height="48" rx="4"/>
    <rect x="596" y="228" width="48" height="48" rx="4"/>

    <!-- Head second row (wider) -->
    <rect x="340" y="276" width="48" height="48" rx="4"/>
    <rect x="388" y="276" width="48" height="48" rx="4"/>
    <rect x="440" y="276" width="48" height="48" rx="4"/>
    <rect x="492" y="276" width="48" height="48" rx="4"/>
    <rect x="544" y="276" width="48" height="48" rx="4"/>
    <rect x="596" y="276" width="48" height="48" rx="4"/>
    <rect x="644" y="276" width="48" height="48" rx="4"/>

    <!-- Body rows -->
    <rect x="292" y="324" width="48" height="48" rx="4"/>
    <rect x="340" y="324" width="48" height="48" rx="4"/>
    <rect x="388" y="324" width="48" height="48" rx="4"/>
    <rect x="440" y="324" width="48" height="48" rx="4"/>
    <rect x="492" y="324" width="48" height="48" rx="4"/>
    <rect x="544" y="324" width="48" height="48" rx="4"/>
    <rect x="596" y="324" width="48" height="48" rx="4"/>
    <rect x="644" y="324" width="48" height="48" rx="4"/>
    <rect x="692" y="324" width="48" height="48" rx="4"/>

    <!-- Eye row - leave gaps for eyes -->
    <rect x="292" y="372" width="48" height="48" rx="4"/>
    <rect x="340" y="372" width="48" height="48" rx="4"/>
    <!-- left eye gap -->
    <rect x="492" y="372" width="48" height="48" rx="4"/>
    <!-- right eye gap -->
    <rect x="644" y="372" width="48" height="48" rx="4"/>
    <rect x="692" y="372" width="48" height="48" rx="4"/>

    <!-- Below eyes -->
    <rect x="292" y="420" width="48" height="48" rx="4"/>
    <rect x="340" y="420" width="48" height="48" rx="4"/>
    <rect x="388" y="420" width="48" height="48" rx="4"/>
    <rect x="440" y="420" width="48" height="48" rx="4"/>
    <rect x="492" y="420" width="48" height="48" rx="4"/>
    <rect x="544" y="420" width="48" height="48" rx="4"/>
    <rect x="596" y="420" width="48" height="48" rx="4"/>
    <rect x="644" y="420" width="48" height="48" rx="4"/>
    <rect x="692" y="420" width="48" height="48" rx="4"/>

    <!-- Mouth row - small smile -->
    <rect x="292" y="468" width="48" height="48" rx="4"/>
    <rect x="340" y="468" width="48" height="48" rx="4"/>
    <rect x="388" y="468" width="48" height="48" rx="4"/>
